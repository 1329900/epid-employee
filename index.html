async function generateClaimTable() {
  try {
    const monthElement = document.getElementById('claim-month');
    const yearElement = document.getElementById('claim-year');
    const container = document.getElementById('claim-table');
    if (!monthElement || !yearElement || !container) {
      console.error('Claim table elements not found');
      return;
    }
    const month = parseInt(monthElement.value);
    const year = parseInt(yearElement.value);
    if (!month || !year) {
      container.innerHTML = '<p class="text-red-500 text-center">กรุณาเลือกเดือนและปี</p>';
      return;
    }
    const daysInMonth = new Date(year, month, 0).getDate();
    container.innerHTML = '<div class="text-center py-8"><div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div><p class="mt-2 text-gray-600">กำลังสร้างตาราง...</p></div>';
    if (!employees || Object.keys(employees).length === 0) {
      container.innerHTML = '<p class="text-gray-500 text-center">ยังไม่มีข้อมูลพนักงาน กรุณาเพิ่มพนักงานก่อน</p>';
      return;
    }
    await loadClaimBookings();
    let html = '<table class="min-w-full border-collapse border border-gray-300">';
    html += '<thead><tr class="bg-emerald-800 text-white">';
    html += '<th class="border border-gray-300 p-2">ชื่อ-นามสกุล</th>';
    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month - 1, day);
      const dayName = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'][date.getDay()];
      html += `<th class="border border-gray-300 p-1 text-xs">${day}<br>${dayName}</th>`;
    }
    html += '<th class="border border-gray-300 p-2">รวม</th>';
    html += '</tr></thead><tbody>';
    const scheduleData = await loadScheduleData();
    Object.entries(employees).forEach(([empId, emp]) => {
      if (!emp) return;
      html += '<tr>';
      html += `<td class="border border-gray-300 p-2 font-medium text-sm" style="width: 150px; min-width: 150px;">
        <div>${emp.firstname || ''} ${emp.lastname || ''}</div>
        <div class="text-xs text-gray-600 mt-1">${emp.phone || ''}</div>
      </td>`;
      let workDays = 0;
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month - 1, day);
        const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const dayOfWeek = date.getDay();
        let cellClass = 'border border-gray-300 p-1 text-center relative';
        let cellContent = '';
        if (dayOfWeek === 0 || dayOfWeek === 6) cellClass += ' weekend';
        if (holidays && holidays[dateStr]) {
          cellClass += ' holiday';
        } else {
          const scheduleKey = `${empId}_${dateStr}`;
          const isLeave = scheduleData && scheduleData[scheduleKey] && scheduleData[scheduleKey].shiftType === 'leave';
          const dayRecords = workRecords ? Object.values(workRecords).filter(record =>
            record && record.employeeId === empId && (record.date === dateStr || record.claimDate === dateStr)
          ) : [];
          if (isLeave) {
            cellClass += ' leave';
          } else {
            const normalWork = dayRecords.filter(r => r.date === dateStr && r.type === 'normal');
            const eveningClaims = dayRecords.filter(r => r.claimDate === dateStr && r.type === 'evening');
            const holidayClaims = dayRecords.filter(r => r.claimDate === dateStr && r.type === 'holiday');
            if (normalWork.length > 0) {
              cellClass += ' work-day';
              workDays++;
            } else if (eveningClaims.length === 2) {
              cellClass += ' work-day';
              workDays++;
            } else if (eveningClaims.length === 1) {
              cellClass += ' warning';
            } else if (holidayClaims.length > 0) {
              cellClass += ' work-day';
              workDays++;
            }
          }
        }
        // >>>> ตรวจสอบจอง <<<<
        let isBooked = false;
        if (claimBookings && typeof claimBookings === "object") {
          isBooked = Object.values(claimBookings).some(booking =>
            booking &&
            booking.employeeId === empId &&
            String(booking.date) === dateStr
          );
        }
        let bookedLayer = '';
        if (isBooked) {
          bookedLayer = `<span style="position:absolute;bottom:2px;right:2px;z-index:100;font-size:0.75em;color:#2563eb;background:rgba(255,255,255,0.88);padding:0 4px;border-radius:4px;pointer-events:none;">จอง</span>`;
        }
        html += `<td class="${cellClass} claim-cell" style="position:relative;" onclick="showClaimDetails('${empId}', '${dateStr}', ${day})">${cellContent}${bookedLayer}</td>`;
      }
      html += `<td class="border border-gray-300 p-2 text-center font-bold">${workDays}</td>`;
      html += '</tr>';
    });
    html += '</tbody></table>';
    container.innerHTML = html;

    // legend
    const legend = document.createElement('div');
    legend.className = 'mt-4 p-4 bg-gray-50 rounded-lg border';
    legend.innerHTML = `
      <h4 class="font-semibold text-gray-800 mb-2">หมายเหตุ:</h4>
      <div class="flex flex-wrap gap-4 text-sm">
        <div class="flex items-center gap-2">
          <span class="w-6 h-6 bg-red-500 rounded"></span>
          <span>ช่องสีแดง คือ ลา</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-6 h-6 bg-emerald-500 rounded"></span>
          <span>ช่องสีเขียว คือ เบิกได้</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-6 h-6 bg-yellow-500 rounded"></span>
          <span>ช่องสีเหลือง คือ เวรยังไม่ครบ</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-block text-xs text-blue-600 ml-1">จ</span>
          <span>มีการจองวันเบิก</span>
        </div>
      </div>
    `;
    container.appendChild(legend);
  } catch (error) {
    console.error('Error in generateClaimTable:', error);
    const container = document.getElementById('claim-table');
    if (container) {
      container.innerHTML = '<p class="text-red-500 text-center">เกิดข้อผิดพลาดในการสร้างตาราง</p>';
    }
  }
}

        function loadSummary() {
            const startDate = document.getElementById('summary-start-date').value;
            const endDate = document.getElementById('summary-end-date').value;
            const selectedTasks = getSelectedTasks();
            const selectedPersons = getSelectedPersons();
            
            const summaryContainer = document.getElementById('summary-results');
            const otherSection = document.getElementById('other-activities-section');
            const otherContainer = document.getElementById('other-activities-results');
            
            // Show loading indicator
            summaryContainer.innerHTML = '<div class="text-center py-8"><div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div><p class="mt-2 text-gray-600">กำลังโหลดข้อมูล...</p></div>';
            otherContainer.innerHTML = '';
            otherSection.classList.add('hidden');
            
            // Validate date range
            if (!startDate || !endDate) {
                alert('กรุณาเลือกวันที่เริ่มต้นและวันที่สิ้นสุด');
                return;
            }
            
            if (startDate > endDate) {
                alert('วันที่เริ่มต้นต้องไม่เกินวันที่สิ้นสุด');
                return;
            }
            
            // Process work records for summary with timeout to prevent blocking
            setTimeout(() => {
                const summaryData = {};
                const otherActivities = [];
                
                try {
                    Object.entries(workRecords || {}).forEach(([id, record]) => {
                        // Check if person should be included based on selection
                        if (selectedPersons !== 'all' && Array.isArray(selectedPersons) && !selectedPersons.includes(record.employeeId)) return;
                        
                        // Check if record date is within the selected range
                        if (record.date < startDate || record.date > endDate) return;
                        
                        const employee = employees[record.employeeId];
                        if (!employee) return;
                        
                        // Process regular tasks
                        if (record.tasks && Array.isArray(record.tasks)) {
                            record.tasks.forEach(task => {
                                // Check if task should be included based on selection
                                if (selectedTasks !== 'all' && Array.isArray(selectedTasks) && !selectedTasks.includes(task.taskId)) return;
                                
                                const taskInfo = tasks[task.taskId];
                                if (!taskInfo) return;
                                
                                const taskKey = taskInfo.name;
                                if (!summaryData[taskKey]) {
                                    summaryData[taskKey] = { amount: 0, unit: taskInfo.unit };
                                }
                                summaryData[taskKey].amount += parseFloat(task.amount) || 0;
                            });
                        }
                        
                        // Process "อื่น ๆ" activities
                        if (record.other && record.other.trim() && 
                            (selectedTasks === 'all' || (Array.isArray(selectedTasks) && selectedTasks.includes('other')))) {
                            otherActivities.push({
                                employee: `${employee.firstname} ${employee.lastname}`,
                                date: record.date,
                                activity: record.other.trim()
                            });
                        }
                    });
                    
                    displaySummaryResults(summaryData, otherActivities);
                } catch (error) {
                    console.error('Error processing summary data:', error);
                    summaryContainer.innerHTML = '<p class="text-red-500 text-center">เกิดข้อผิดพลาดในการประมวลผลข้อมูล</p>';
                }
            }, 100);
        }

            const otherContainer = document.getElementById('other-activities-results');

                cell.textContent = 'ห';

        function exportSummary() {
            const startDate = document.getElementById('summary-start-date').value;

            const selectedPersons = getSelectedPersons();
            
            if (!startDate || !endDate) {
                alert('กรุณาเลือกวันที่เริ่มต้นและวันที่สิ้นสุด');
                return;
            }
            
            if (startDate > endDate) {
                alert('วันที่เริ่มต้นต้องไม่เกินวันที่สิ้นสุด');
                return;
            }
            
            // Show loading indicator
            const originalText = event.target.textContent;
            event.target.textContent = 'กำลังส่งออก...';
            event.target.disabled = true;
            
            try {
                // Process data for export using the same logic as loadSummary
                const summaryData = {};
                const otherActivities = [];
                const detailData = [];
                
                // Process work records
                Object.entries(workRecords || {}).forEach(([id, record]) => {
                    // Check if person should be included based on selection
                    if (selectedPersons !== 'all' && Array.isArray(selectedPersons) && !selectedPersons.includes(record.employeeId)) return;
                    
                    // Check if record date is within the selected range
                    if (record.date < startDate || record.date > endDate) return;
                    
                    const employee = employees[record.employeeId];
                    if (!employee) return;
                    
                    const employeeName = `${employee.firstname} ${employee.lastname}`;
                    const typeText = {
                        'normal': 'วันทำงานปกติ',
                        'evening': 'เวรเย็น',
                        'holiday': 'เวรวันหยุด'
                    };
                    
                    // Process regular tasks
                    if (record.tasks && Array.isArray(record.tasks)) {
                        record.tasks.forEach(task => {
                            // Check if task should be included based on selection
                            if (selectedTasks !== 'all' && Array.isArray(selectedTasks) && !selectedTasks.includes(task.taskId)) return;
                            
                            const taskInfo = tasks[task.taskId];
                            if (!taskInfo) return;
                            
                            const taskKey = taskInfo.name;
                            if (!summaryData[taskKey]) {
                                summaryData[taskKey] = { amount: 0, unit: taskInfo.unit };
                            }
                            summaryData[taskKey].amount += parseFloat(task.amount) || 0;
                            
                            // Add to detail data

                                'ภาระงาน': taskInfo.name,
                                'จำนวน': task.amount,
                                'หน่วย': taskInfo.unit,
                                'หมายเหตุ': record.other || ''
                            });
                        });
                    }
                    
                    // Process "อื่น ๆ" activities
                    if (record.other && record.other.trim() && 
                        (selectedTasks === 'all' || (Array.isArray(selectedTasks) && selectedTasks.includes('other')))) {
                        otherActivities.push({

        function exportClaim() {
            const month = parseInt(document.getElementById('claim-month').value);
            const year = parseInt(document.getElementById('claim-year').value);
            const daysInMonth = new Date(year, month, 0).getDate();
            
            const data = [];
            
            Object.entries(employees).forEach(([empId, emp]) => {
                const rowData = {
                    'ชื่อ-นามสกุล': `${emp.firstname} ${emp.lastname}`,
                    'เบอร์โทรศัพท์': emp.phone
                };
                
                let workDays = 0;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const columnName = `วันที่ ${day}`;
                    
                    if (holidays[dateStr]) {
                        rowData[columnName] = 'วันหยุด';
                        continue;
                    }
                    
                    // Check work records for this employee and date
                    const dayRecords = Object.values(workRecords).filter(record => 
                        record.employeeId === empId && 
                        (record.date === dateStr || record.claimDate === dateStr)
                    );
                    
                    const normalWork = dayRecords.filter(r => r.date === dateStr && r.type === 'normal');
                    const eveningClaims = dayRecords.filter(r => r.claimDate === dateStr && r.type === 'evening');
                    const holidayClaims = dayRecords.filter(r => r.claimDate === dateStr && r.type === 'holiday');
                    
                    let cellValue = '';
                    
                    if (normalWork.length > 0) {
                        cellValue = `ทำงานปกติ (${dateStr})`;
                        workDays++;
                    } else if (eveningClaims.length >= 2) {
                        const workDates = eveningClaims.map(r => r.date).join(', ');
                        cellValue = `เบิกเวรเย็น (ทำงาน: ${workDates})`;
                        workDays++;
                    } else if (eveningClaims.length === 1) {
                        const workDate = eveningClaims[0].date;
                        cellValue = `เบิกเวรเย็น 1 วัน (ทำงาน: ${workDate}) - ไม่ครบ`;

                        const workDates = holidayClaims.map(r => r.date).join(', ');
                        cellValue = `เบิกเวรวันหยุด (ทำงาน: ${workDates})`;
                        workDays++;
                    }
                    
                    rowData[columnName] = cellValue;
                }
                
                rowData['รวมวันทำงาน'] = workDays;
                data.push(rowData);
            });
            
            exportToExcel(data, 'ตารางเบิก');
        }
